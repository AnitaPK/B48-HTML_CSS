        display: none;

</style>

  <body>
      
    <div class="container w-50 shadow mt-5 text-center p-5 rounded otpContainer">
        <h2>OTP Verification</h2>
        <button class="btn btn-primary" onclick="getOTP()">Get OTP</button>
        <p id="getOTP"></p>
        <h5>Please Enter OTP Which will get by above Get OTP Button</h5>
        <div class="d-flex justify-content-around w-50 mx-auto">
        <input type="text" maxlength="1" minlength="1" size="1" class="" style="border-radius: 7px;" id="input1" oninput="goToNext(1)" style="padding-left: 15px;"/>
        <input type="text" maxlength="1" minlength="1" size="1" class="" style="border-radius: 7px;" id="input2" oninput="goToNext(2)" />
        <input type="text" maxlength="1" minlength="1" size="1" class="" style="border-radius: 7px;" id="input3" oninput="goToNext(3)" />
        <input type="text" maxlength="1" minlength="1" size="1" class="" style="border-radius: 7px;" id="input4" oninput="goToNext(4)" />
    </div>
    <br><button class="btn btn-primary" onclick="checkOTP()">Submit</button>
    </div>

    <div class="customCotainer w-75 mx-auto p-5">
        <div class="container shadow mt-5 text-center p-5">
            <h2>Welcome to home Page</h2>
            <p>You have successfully verified your OTP...</p>
        </div>
    </div>
<script>
    let genOTP 
    function getOTP(){
        genOTP = Math.floor(Math.random()* (9999 - 1000 + 1)) + 1000; 
        document.getElementById('getOTP').innerHTML = genOTP
    }
    function goToNext(n1){
        console.log(n1);
        for(i=1 ; i<=4; i++){
        let goToNextInput = document.getElementById(`input${i}`)
            if(goToNextInput.value.length === 1 && n1 <= 4 ){
                document.getElementById(`input${i+1}`).focus()
                console.log(i, document.getElementById(`input${i+1}`))
        }
    }
    }
    function checkOTP(){
        let otp = '';
        for(i=1 ; i<=4; i++){
            let goToNextInput = document.getElementById(`input${i}`)
            otp += goToNextInput.value;
            console.log(otp,"*****")
        }
        console.log(otp,otp.length)
        console.log(genOTP);
        if(otp.length == 4){
            if(otp == genOTP){
                console.log("***")
                document.querySelector('.customCotainer').style.display = 'block';
                document.querySelector('.otpContainer').style.display = 'none'
            }else{
                alert('Add correct OTP')
            }
        }else{
            alert('Add correct OTP')
        }
    }
    </script>
